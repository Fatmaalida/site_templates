<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,600;1,400&family=Playfair+Display&family=Poppins:ital,wght@1,200&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="../BraveTemplate/login.css">
    <link rel="stylesheet" href="../BraveTemplate/responsive.css">
    <title>Login Page</title>
</head>
<body>
    <div class="bg-image bg-fixed img-login" data-img-src="../BraveTemplate/imgs/login-page-imgs/loginPage-banner.jpg" style="background-image: url(&quot;../BraveTemplate/imgs/login-page-imgs/loginPage-banner.jpg&quot;);">
        <div class="container-fluid">
            <div class="row min-vh-100 align-content-between">
                <div class="col-12">
                    <div class=" row align-items-center py-4">
                        <div class="col-md-6">
                            <div class="text-center text-md-left px-4 mb-4 mb-md-0">
                                <a class="navbar-brand" href="../BraveTemplate/index.html">
                                    <img src="../BraveTemplate/imgs/logos/main-logo.png"   alt=""><i>ARNE SOFTWARE</i>
                                  </a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="text-center text-md-right px-4">
                                <a href="../BraveTemplate/index.html"  class="text-light main-guide font-weight-600">
                                    <i class="fas fa-angle-left mr-2"></i>
                                    GO TO MAÄ°N
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-10 offset-md-1 col-lg-6 offset-lg-3">
                                <div class="px-xl-4">
                                    <div class="bg-white rounded-ultra shadow-lg px-4 py-5 p-md-5">
                                        <div class="mb-4 text-center">
                                            <img src="../BraveTemplate/imgs/login-page-imgs/loginIcon.png " alt="login" data-height="64px" style="width: 64px; height: 64px;">

                                        </div>
                                        <div class="pb-1"></div>
                                        <h3 class="section-title-4 text-center font-weight-800 mb-4">
                                        User Login
                                        <div><img src="../BraveTemplate/imgs/login-page-imgs/br.icon.png " alt="login" data-height="64px" style="width: 64px; height: 64px;"></div>

                                        </h3>
                                        <form>
                                            <div class="input-group input-group-lg input-group-round mb-4">
                                                <label class="text-uppercase px-3">Username</label>
                                                <div class="input-group-inner">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text input-group-icon" >
                                                            <i class="far fa-user"></i>
                                                        </span>
                                                    </div>
                                                    <input type="text" class="form-control form-control-lg" placeholder="Username">
                                                    <div class="input-focus-bg"></div>
                                                </div>
                                            </div>
                                            <div class="input-group input-group-lg input-group-round mb-4">
                                                <div class="d-flex w-100 justify-content-between">
                                                    <label class="text-uppercase px-3">Password</label>
                                                    <label class="px-3">
                                                        <a href="../../templates/pages/password-reset-01.html" class="text-reset">Forgot password?</a>
                                                    </label>
                                                </div>
                                                <div class="input-group-inner">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text input-group-icon">
                                                            <i class="far fa-eye-slash"></i>
                                                        </span>
                                                    </div>
                                                    <input type="password" class="form-control form-control-lg" placeholder="Password">
                                                    <div class="input-focus-bg"></div>
                                                </div>
                                                
                                            </div>
                                            <div data-height="5px"  style="height: 5px;"></div>
                                            <button type="submit" class="btn  btn-lg btn-round btn-sign btn-block text-uppercase mb-0"><i class="fas fa-sign-in-alt"></i>Sign in</button>
                                            <div class="text-center my-3">
                                                    <small class="text-or">OR</small>
                                            </div>
                                            <button type="submit" class="btn btn-lg btn-round btn-signwith text-uppercase btn-block"><i class="fab fa-facebook-square"></i>Sign in with Facebook</button>
                                            <label class="w-100 text-center py-2 mb-0">
                                                    Don't have an account? <a href="../../templates/pages/signup-01.html">Signup</a>
                                            </label>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-12 pt-md-3">
                    <div class="text-center text-white-75 p-4 mt-md-1">
                        <small>Copyright @ <a href="#" class="text-light font-weight-600">yourdomain.com</a>. All Rights Reserved.</small>
                    </div>

                </div>
            </div>
        </div>
    
    
    </div>
    
    
</body>
</html>
